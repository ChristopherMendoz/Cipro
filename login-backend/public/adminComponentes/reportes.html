            <main>
                <div class="dashboard-panel">
                    <h3>Reporte de Actividad por Médico</h3>
                    <div class="report-filters">
                        <select id="medicoSelect"></select>
                        <div class="filtro-fecha">
                            <label for="medicoFechaDesde">Desde:</label>
                            <input type="date" id="medicoFechaDesde">
                        </div>
                        <div class="filtro-fecha">
                            <label for="medicoFechaHasta">Hasta:</label>
                            <input type="date" id="medicoFechaHasta">
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="checkDesdeSiempreMedico">
                            <label for="checkDesdeSiempreMedico">Desde siempre</label>
                        </div>
                        <button id="btnGenerarReporteMedico" class="btn-primary">Generar Reporte</button>
                    </div>
                    <div id="contenedorReporteMedico" class="report-results"></div>
                </div>

                <div class="dashboard-panel" style="margin-top: 32px;">
                    <h3>Historial de Citas por Paciente</h3>
                    <div class="report-filters">
                        <select id="pacienteSelect"></select>
                        <div class="filtro-fecha">
                            <label for="pacienteFechaDesde">Desde:</label>
                            <input type="date" id="pacienteFechaDesde">
                        </div>
                        <div class="filtro-fecha">
                            <label for="pacienteFechaHasta">Hasta:</label>
                            <input type="date" id="pacienteFechaHasta">
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="checkDesdeSiemprePaciente">
                            <label for="checkDesdeSiemprePaciente">Desde siempre</label>
                        </div>
                        <button id="btnGenerarReportePaciente" class="btn-primary">Generar Historial</button>
                    </div>
                    <div id="contenedorReportePaciente" class="report-results"></div>
                </div>

                <div id="modalAlertaReportes" class="modal">
                    <div class="modal-content"
                        style="max-width: 400px; text-align: center; height: auto; min-height: initial;">
                        <p id="mensajeAlertaReportes" style="font-size: 1.2em; margin-bottom: 24px;"></p>
                        <div class="confirmation-buttons">
                            <button id="btnAceptarAlerta" class="btn-primary">Aceptar</button>
                        </div>
                    </div>
                </div>

    <script>
        document.getElementById("cerrarSesion").addEventListener("click", () => {
            window.location.href = "../Clinica.html";
        });

        // En public/AdminComponentes/reportes.js
        document.addEventListener('DOMContentLoaded', () => {
            // --- OBTENER ELEMENTOS DEL DOM ---
            const medicoSelect = document.getElementById('medicoSelect');
            const medicoFechaDesde = document.getElementById('medicoFechaDesde');
            const medicoFechaHasta = document.getElementById('medicoFechaHasta');
            const checkDesdeSiempreMedico = document.getElementById('checkDesdeSiempreMedico');
            const btnGenerarReporteMedico = document.getElementById('btnGenerarReporteMedico');
            const contenedorReporteMedico = document.getElementById('contenedorReporteMedico');

            const pacienteSelect = document.getElementById('pacienteSelect');
            const pacienteFechaDesde = document.getElementById('pacienteFechaDesde');
            const pacienteFechaHasta = document.getElementById('pacienteFechaHasta');
            const checkDesdeSiemprePaciente = document.getElementById('checkDesdeSiemprePaciente');
            const btnGenerarReportePaciente = document.getElementById('btnGenerarReportePaciente');
            const contenedorReportePaciente = document.getElementById('contenedorReportePaciente');

            // --- FUNCIÓN PARA MOSTRAR ALERTAS PERSONALIZADAS ---
            function mostrarAlerta(mensaje) {
                const modal = document.getElementById('modalAlertaReportes');
                const mensajeP = document.getElementById('mensajeAlertaReportes');
                const btnAceptar = document.getElementById('btnAceptarAlerta');

                mensajeP.textContent = mensaje;
                modal.style.display = 'flex';

                btnAceptar.onclick = () => { modal.style.display = 'none'; };
                window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
            }

            // --- LÓGICA DE LOS CHECKBOX "DESDE SIEMPRE" ---
            checkDesdeSiempreMedico.addEventListener('change', function () {
                medicoFechaDesde.disabled = this.checked;
                medicoFechaHasta.disabled = this.checked;
            });

            checkDesdeSiemprePaciente.addEventListener('change', function () {
                pacienteFechaDesde.disabled = this.checked;
                pacienteFechaHasta.disabled = this.checked;
            });

            // --- EVENT LISTENERS PARA GENERAR REPORTES ---
            btnGenerarReporteMedico.addEventListener('click', async () => {
                let fechaDesde = medicoFechaDesde.value;
                let fechaHasta = medicoFechaHasta.value;

                if (checkDesdeSiempreMedico.checked) {
                    fechaDesde = '2000-01-01'; // Una fecha muy antigua
                    fechaHasta = new Date().toISOString().split('T')[0]; // Hoy
                }

                if (!medicoSelect.value || !fechaDesde || !fechaHasta) {
                    mostrarAlerta('Por favor, seleccione un médico y un rango de fechas.');
                    return;
                }

                generarReporte('/api/reportes/por-medico', { medicoId: medicoSelect.value, fechaDesde, fechaHasta }, contenedorReporteMedico);
            });

            btnGenerarReportePaciente.addEventListener('click', async () => {
                let fechaDesde = pacienteFechaDesde.value;
                let fechaHasta = pacienteFechaHasta.value;

                if (checkDesdeSiemprePaciente.checked) {
                    fechaDesde = '2000-01-01';
                    fechaHasta = new Date().toISOString().split('T')[0];
                }

                if (!pacienteSelect.value || !fechaDesde || !fechaHasta) {
                    mostrarAlerta('Por favor, seleccione un paciente y un rango de fechas.');
                    return;
                }

                generarReporte('/api/reportes/por-paciente', { pacienteId: pacienteSelect.value, fechaDesde, fechaHasta }, contenedorReportePaciente);
            });

            // --- FUNCIÓN GENÉRICA PARA HACER FETCH Y RENDERIZAR REPORTE ---
            async function generarReporte(url, body, contenedor) {
                contenedor.innerHTML = '<p>Generando reporte...</p>';
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    const result = await response.json();
                    if (result.ok) {
                        renderizarTabla(contenedor, result.data);
                    } else {
                        contenedor.innerHTML = `<p>${result.mensaje || 'Error al generar el reporte.'}</p>`;
                    }
                } catch (error) {
                    contenedor.innerHTML = `<p>Error de conexión con el servidor.</p>`;
                }
            }

            // --- FUNCIONES AUXILIARES (sin cambios) ---
            function renderizarTabla(contenedor, datos) {
                if (datos.length === 0) {
                    contenedor.innerHTML = `<p>No se encontraron resultados para los filtros seleccionados.</p>`;
                    return;
                }
                const headers = Object.keys(datos[0]);
                const tabla = document.createElement('table');
                let theadHTML = '<thead><tr>';
                headers.forEach(h => theadHTML += `<th>${h}</th>`);
                theadHTML += '</tr></thead>';
                tabla.innerHTML = theadHTML;
                let tbodyHTML = '<tbody>';
                datos.forEach(fila => {
                    tbodyHTML += '<tr>';
                    headers.forEach(h => tbodyHTML += `<td>${fila[h] || ''}</td>`);
                    tbodyHTML += '</tr>';
                });
                tbodyHTML += '</tbody>';
                tabla.innerHTML += tbodyHTML;
                contenedor.innerHTML = '';
                contenedor.appendChild(tabla);
            }

            async function cargarSelect(selectElement, url, valueField, textField1, textField2) {
                selectElement.innerHTML = `<option value="">Cargando...</option>`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    selectElement.innerHTML = `<option value="">-- Seleccione una opción --</option>`;
                    data.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item[valueField];
                        option.textContent = textField2 ? `${item[textField1]} ${item[textField2]}` : item[textField1];
                        selectElement.appendChild(option);
                    });
                } catch (error) {
                    selectElement.innerHTML = `<option value="">Error al cargar</option>`;
                }
            }

            // --- CARGA INICIAL DE DATOS ---
            cargarSelect(medicoSelect, '/api/reportes/catalogo-medicos', 'idMedico', 'nombreCompleto');
            cargarSelect(pacienteSelect, '/api/reportes/catalogo-pacientes', 'idPaciente', 'primerNombre', 'primerApellido');
        });
    </script>
